<!DOCTYPE html >
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Créer un article</title>
</head>
<body class="container-lg" >
    <!-- corps de page-->
    <main >
        <section class="row gy-3 justify-content-between">
            <h1 class="text-center pt-3">Création d'un article</h1>
            <p class="text-center ">Sur cette page, vous pouvez rédiger un nouvel article qui sera publié dans les actualités de l'asso RDJ.</p>
            <div class="p-5 bg-body-tertiary">
                <!-- partie composition de l'article-->
                <div class="col-12">
                    <!--zone de remplissage du titre-->
                        <h3 class="d-flex justify-content-center text-white p-3" for="corps">Ajouter le titre de l'article :</h3>
                        <input type="text" class="form-control input-group-lg " id="corps"></input>
                    <!--zone de remplissage du corps de texte-->    
                        <h3 class=" d-flex justify-content-center text-white p-3" for="corps">Ajouter le contenu de votre article :</h3>
                        <textarea class="form-control mb-5" id="corps" rows="3"></textarea>         
                </div>           
                <div class="d-flex flex-row justify-content-center">
                    <div class="pe-5">
                        <h5 class="d-flex justify-content-center text-white mb-3 ">Ajouter une image</h5>
                        <!-- insertion d'un bouton qui renvoie vers l'explorateur pour aller chercher l'image dans le disque dur-->
                        <div class="form-group">
                            <label for="fichier">Fichier</label>
                            <input type="file" class="mt-2 mb-5 form-control-file" id="fichier">
                        </div>
                        <!-- placer l'image dans <figure class="figure"></figure>-->
                        <!-- ajouter la class="img-fluid"pour que la largeur de l'image s'adapte à la largeur du conteneur dans lequel elle se situe-->
                        <!-- ajouter également "rounded" pour arrondir les coins de l'image-->
                        <!-- ajouter d-none d-md-block pour supprimer les images sur les petits écrans mais apparaissent sur les écrans plus grands-->
                    </div>
                    <article class="col-12  col-sm-4">
                            <h5 class="d-flex justify-content-center text-white pb-2" for="corps">Ajouter la légende de l'image</h5>
                            <textarea class="form-control mt-2" id="corps" rows="1"></textarea>
                        <!-- ajouter <figcaption class="figure-caption text-end"></figcaption> pour la légende de l'image-->
                    </article>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class=" m-3 btn btn-outline-primary active">
                        Publier l'article
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
